<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales TV (Screenshots + Celebrations)</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }

    img {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      transition: opacity 250ms linear;
    }
    img.show { opacity: 1; }

    #err {
      position: fixed; inset: 0;
      display:none;
      align-items:center; justify-content:center;
      color:#fff; font: 18px Arial;
      padding: 40px; text-align:center;
      background:#000;
      z-index: 8000;
    }

    /* Celebration overlay */
    #celebration {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px 8vw;
      box-sizing: border-box;
    }

    #celebration h1 {
      font-size: 72px;
      margin: 0;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    #celebration p {
      font-size: 32px;
      margin-top: 18px;
      max-width: 1400px;
      line-height: 1.3;
      white-space: pre-wrap;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="err"></div>

  <!-- Slideshow images -->
  <img id="a" class="show" />
  <img id="b" />

  <!-- Celebration Overlay -->
  <div id="celebration">
    <h1 id="celeTitle">ðŸŽ‰ CELEBRATION ðŸŽ‰</h1>
    <p id="msg"></p>
  </div>

  <!-- Sounds (may require 1st user interaction on Fire TV) -->
  <audio id="sound-idv" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cash_register/cash_register_open.ogg" type="audio/ogg">
  </audio>
  <audio id="sound-tbk" preload="auto">
    <source src="https://actions.google.com/sounds/v1/crowd/crowd_cheer.ogg" type="audio/ogg">
  </audio>

  <script>
    /******************** SLIDESHOW ********************/
    const SLIDE_MS = 2 * 60 * 1000; // âœ… 2 minutes

    const a = document.getElementById("a");
    const b = document.getElementById("b");
    const err = document.getElementById("err");

    let slides = [];
    let idx = 0;
    let activeIsA = true;
    let timer = null;

    function active() { return activeIsA ? a : b; }
    function hidden() { return activeIsA ? b : a; }

    function showError(msg) {
      err.style.display = "flex";
      err.textContent = msg;
    }

    async function loadManifest() {
      const res = await fetch("shots/manifest.json?cb=" + Date.now());
      if (!res.ok) throw new Error("Cannot load shots/manifest.json (HTTP " + res.status + ")");
      return res.json();
    }

    function setImgAndWait(img, file) {
      return new Promise((resolve, reject) => {
        img.onload = () => resolve(true);
        img.onerror = () => reject(new Error("Failed to load " + file));
        img.src = file + "?cb=" + Date.now(); // âœ… always pulls latest after updates
      });
    }

    async function preloadNext() {
      const next = (idx + 1) % slides.length;
      await setImgAndWait(hidden(), slides[next].file);
    }

    function swapVisible() {
      activeIsA = !activeIsA;
      a.classList.toggle("show", activeIsA);
      b.classList.toggle("show", !activeIsA);
    }

    async function nextSlide() {
      try {
        if (isCelebrationVisible()) {
          timer = setTimeout(nextSlide, 1000);
          return;
        }
        await preloadNext();
        idx = (idx + 1) % slides.length;
        swapVisible();
      } catch (e) {
        console.log(String(e));
        setTimeout(nextSlide, 2000);
        return;
      }
      timer = setTimeout(nextSlide, SLIDE_MS);
    }

    (async () => {
      try {
        slides = await loadManifest();
        if (!slides.length) throw new Error("Manifest loaded but contains 0 slides.");
        await setImgAndWait(a, slides[0].file);
        timer = setTimeout(nextSlide, SLIDE_MS);
      } catch (e) {
        showError(String(e));
      }
    })();

    /******************** CELEBRATIONS ********************/
    const triggerUrl = "https://script.google.com/macros/s/AKfycbwPFEP8tWC85Xo5RVvjwNvMXSI-W6iqcIvnCfKIpJrehVX-X6jEfaqDkFR_dWTB_ApduA/exec";
    const POLL_MS = 2000;

    const CELEBRATIONS = {
      IDV: {
        title: "ðŸŽ‰ NEW IDV ðŸŽ‰",
        gif: "https://media.giphy.com/media/Is1O1TWV0LEJi/giphy.gif",
        sound: document.getElementById("sound-idv")
      },
      TBK: {
        title: "ðŸ† NEW TBK ðŸ†",
        gif: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
        sound: document.getElementById("sound-tbk")
      }
    };

    const celebrationEl = document.getElementById("celebration");
    const titleEl = document.getElementById("celeTitle");
    const msgEl = document.getElementById("msg");

    let overlayVisible = false;
    let currentCelebrationKey = null;

    function showOverlay(kindKey, message) {
      const cfg = CELEBRATIONS[kindKey];
      if (!cfg) return;

      if (currentCelebrationKey !== kindKey) {
        titleEl.textContent = cfg.title;
        celebrationEl.style.backgroundImage =
          `linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url("${cfg.gif}")`;
        currentCelebrationKey = kindKey;
      }

      msgEl.innerText = message || "";

      if (!overlayVisible && cfg.sound) {
        try {
          cfg.sound.currentTime = 0;
          cfg.sound.play();
        } catch (e) {
          console.log("Audio autoplay blocked (needs first keypress on Fire TV)");
        }
      }

      celebrationEl.style.display = "flex";
      overlayVisible = true;
    }

    function hideOverlay() {
      celebrationEl.style.display = "none";
      msgEl.innerText = "";
      overlayVisible = false;
      currentCelebrationKey = null;
    }

    function isCelebrationVisible() {
      return celebrationEl.style.display === "flex";
    }

    function normUpper(v){ return (v ?? "").toString().trim().toUpperCase(); }
    function norm(v){ return (v ?? "").toString().trim(); }

    async function poll() {
      try {
        const res = await fetch(triggerUrl + "?cb=" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        const status = normUpper(data.status);
        const message = norm(data.message);

        if (CELEBRATIONS[status]) showOverlay(status, message);
        else if (overlayVisible) hideOverlay();
      } catch (e) {
        console.error(e);
      }
    }

    poll();
    setInterval(poll, POLL_MS);

    // Optional: one-time audio unlock on first interaction
    function unlockAudio() {
      const sounds = document.querySelectorAll("audio");
      sounds.forEach(a => {
        const prevVol = a.volume;
        a.volume = 0;
        a.play().then(() => {
          a.pause();
          a.currentTime = 0;
          a.volume = prevVol;
        }).catch(() => {});
      });
      window.removeEventListener("keydown", unlockAudio);
      window.removeEventListener("pointerdown", unlockAudio);
    }
    window.addEventListener("keydown", unlockAudio, { once: true });
    window.addEventListener("pointerdown", unlockAudio, { once: true });
  </script>
</body>
</html>
