<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales TV (Looker + Celebration)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Two-frame ‚Äúdouble buffer‚Äù to avoid visible loading */
    .frame {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;

      opacity: 0;
      pointer-events: none;
      transition: opacity 250ms linear;
    }
    .frame.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Celebration overlay on top of frames */
    #celebration {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px 8vw;
      box-sizing: border-box;
    }

    #celebration h1 {
      font-size: 72px;
      margin: 0;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    #celebration p {
      font-size: 32px;
      margin-top: 18px;
      max-width: 1400px;
      line-height: 1.3;
      white-space: pre-wrap;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <!-- Celebration Overlay -->
  <div id="celebration">
    <h1 id="celeTitle">üéâ CELEBRATION üéâ</h1>
    <p id="msg"></p>
  </div>

  <!-- Two iframes: one visible, one preloading next -->
  <iframe
    id="frameA"
    class="frame show"
    allow="fullscreen; autoplay; encrypted-media; picture-in-picture"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <iframe
    id="frameB"
    class="frame"
    allow="fullscreen; autoplay; encrypted-media; picture-in-picture"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <!-- Celebration Sounds -->
  <audio id="sound-idv" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cash_register/cash_register_open.ogg" type="audio/ogg">
  </audio>

  <audio id="sound-tbk" preload="auto">
    <source src="https://actions.google.com/sounds/v1/crowd/crowd_cheer.ogg" type="audio/ogg">
  </audio>

  <script>
    /******************** LOOKER SLIDES ********************/
    const PAGES = [
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/kMFmF",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_9j0kd2f9zd",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_mql5w6hc0d",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_dl20oeic0d",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_pnjbc5kc0d",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_3pifgdlc0d",
      "https://lookerstudio.google.com/embed/reporting/8d1bd4f1-48eb-4ab3-a749-20fb4f0cbc1a/page/p_i1q8nglc0d"
    ];

    // Time each slide stays visible
    const SLIDE_MS = 150000;

    // Optional: force-refresh the currently visible slide every N minutes (keeps data very fresh)
    const HARD_REFRESH_MS = 5 * 60 * 1000; // 5 minutes

    function withCacheBust(url) {
      const sep = url.includes("?") ? "&" : "?";
      return url + sep + "cb=" + Date.now();
    }

    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    let current = 0;          // index of currently visible slide
    let activeIsA = true;     // true => A visible, false => B visible

    function activeFrame() { return activeIsA ? frameA : frameB; }
    function hiddenFrame() { return activeIsA ? frameB : frameA; }

    function showActive(isA) {
      activeIsA = isA;
      frameA.classList.toggle("show", activeIsA);
      frameB.classList.toggle("show", !activeIsA);
    }

    // Loads a slide into a frame, calls cb when the iframe fires "load"
    function loadInto(frame, pageIndex, cb) {
      frame.onload = null;
      frame.src = withCacheBust(PAGES[pageIndex]);
      frame.onload = () => cb && cb();
    }

    // Preload the next slide into the hidden frame
    function preloadNext() {
      const next = (current + 1) % PAGES.length;
      loadInto(hiddenFrame(), next);
    }

    // Switch to the next slide with ‚Äúswap on load‚Äù
    function goNext() {
      if (isCelebrationVisible()) return;

      const next = (current + 1) % PAGES.length;
      const hidden = hiddenFrame();

      // Load next slide into hidden; once it finishes, flip visibility
      loadInto(hidden, next, () => {
        current = next;
        showActive(!activeIsA);      // hidden becomes visible
        preloadNext();               // preload the following slide
      });
    }

    // Initial load: load slide 0 into A, and preload slide 1 into B
    loadInto(frameA, 0, () => {
      showActive(true);
      preloadNext();
    });

    // Slide rotation
    setInterval(goNext, SLIDE_MS);

    // Hard refresh visible slide (no switch)
    setInterval(() => {
      if (isCelebrationVisible()) return;

      const active = activeFrame();
      // Reload the SAME page in the ACTIVE frame; you may see a brief refresh.
      // If you want ZERO visible refresh, set HARD_REFRESH_MS to something large (or disable it).
      loadInto(active, current, () => {
        // After refresh, ensure next slide is still preloaded
        preloadNext();
      });
    }, HARD_REFRESH_MS);

    /******************** CELEBRATIONS ********************/
    const triggerUrl = "https://script.google.com/macros/s/AKfycbwPFEP8tWC85Xo5RVvjwNvMXSI-W6iqcIvnCfKIpJrehVX-X6jEfaqDkFR_dWTB_ApduA/exec";
    const POLL_MS = 2000;

    const CELEBRATIONS = {
      IDV: {
        title: "üéâ NEW IDV üéâ",
        gif: "https://media.giphy.com/media/Is1O1TWV0LEJi/giphy.gif",
        sound: document.getElementById("sound-idv")
      },
      TBK: {
        title: "üèÜ NEW TBK üèÜ",
        gif: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
        sound: document.getElementById("sound-tbk")
      }
    };

    const celebrationEl = document.getElementById("celebration");
    const titleEl = document.getElementById("celeTitle");
    const msgEl = document.getElementById("msg");

    let overlayVisible = false;
    let currentCelebrationKey = null;

    function showOverlay(kindKey, message) {
      const cfg = CELEBRATIONS[kindKey];
      if (!cfg) return;

      if (currentCelebrationKey !== kindKey) {
        titleEl.textContent = cfg.title;
        celebrationEl.style.backgroundImage =
          `linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url("${cfg.gif}")`;
        currentCelebrationKey = kindKey;
      }

      msgEl.innerText = message || "";

      if (!overlayVisible && cfg.sound) {
        try {
          cfg.sound.currentTime = 0;
          cfg.sound.play();
        } catch (e) {
          console.log("Audio autoplay blocked");
        }
      }

      celebrationEl.style.display = "flex";
      overlayVisible = true;
    }

    function hideOverlay() {
      celebrationEl.style.display = "none";
      msgEl.innerText = "";
      overlayVisible = false;
      currentCelebrationKey = null;
    }

    function isCelebrationVisible() {
      return celebrationEl.style.display === "flex";
    }

    function normUpper(v){ return (v ?? "").toString().trim().toUpperCase(); }
    function norm(v){ return (v ?? "").toString().trim(); }

    async function poll() {
      try {
        const res = await fetch(triggerUrl + "?cb=" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        const status = normUpper(data.status);
        const message = norm(data.message);

        if (CELEBRATIONS[status]) showOverlay(status, message);
        else if (overlayVisible) hideOverlay();

      } catch (e) {
        console.error(e);
      }
    }

    poll();
    setInterval(poll, POLL_MS);

    // One-time audio unlock after any user interaction
    function unlockAudio() {
      const sounds = document.querySelectorAll("audio");
      sounds.forEach(a => {
        const prevVol = a.volume;
        a.volume = 0;
        a.play().then(() => {
          a.pause();
          a.currentTime = 0;
          a.volume = prevVol;
        }).catch(() => {});
      });

      window.removeEventListener("pointerdown", unlockAudio);
      window.removeEventListener("keydown", unlockAudio);
    }

    window.addEventListener("pointerdown", unlockAudio, { once: true });
    window.addEventListener("keydown", unlockAudio, { once: true });

    /******************** OPTIONAL FIRE-TV SAFETY NET ********************/
    // If Silk gets stuck, you can reload the whole page every few hours.
    // Uncomment if needed:
    /*
    setInterval(() => {
      location.reload();
    }, 6 * 60 * 60 * 1000); // every 6 hours
    */
  </script>

</body>
</html>
